<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="number">Input a number</label>
    <input type="number" id="number" onchange="Print()" oninput="Print()" />
    <p id="answer"></p>
  </body>
  <script>
    function isPrime() {
      let num = +document.getElementById("number").value
      if (num < 2) return false
      for (i = 2; i <= Math.sqrt(num); i++) {
        if (num % i == 0) return false
      }
      return true
    }

    console.log()

    function Print() {
      if (isPrime()) {
        document.getElementById("answer").innerHTML = "Is Prime"
      } else {
        document.getElementById("answer").innerHTML = "Is not Prime"
      }
    }
  </script>
</html>
